{% extends 'base.html' %}

{% block title %}Edit News - Admin{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Edit News Update</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin_edit_news', news_id=news.id) }}" method="post">
                        <div class="mb-3">
                            <label for="news_title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="news_title" name="title" value="{{ news.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="news_content" class="form-label">Content</label>
                            <textarea class="form-control" id="news_content" name="content" rows="6" required>{{ news.content }}</textarea>
                            <small class="text-muted">You can use basic HTML for formatting.</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
